name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Buildozer (pinned, stable)
        run: |
          python -m pip install --upgrade pip
          pip install \
            buildozer==1.5.0 \
            python-for-android==2023.09.16 \
            cython

      - name: Build APK
        env:
          ANDROIDSDK_ACCEPT_LICENSE: "y"
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
