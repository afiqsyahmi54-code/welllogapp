name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Buildozer (stable)
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 python-for-android==2023.09.16 cython

      - name: Initialize Buildozer (create SDK)
        env:
          ANDROIDSDK_ACCEPT_LICENSE: "y"
        run: |
          buildozer android debug || true

      - name: Force install build-tools into Buildozer SDK (CRITICAL)
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          yes | $SDK/cmdline-tools/latest/bin/sdkmanager "build-tools;30.0.3"
          ls -la $SDK/build-tools/30.0.3/aidl

      - name: Build APK (real run)
        env:
          ANDROIDSDK_ACCEPT_LICENSE: "y"
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
