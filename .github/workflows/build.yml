name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Remove system Android SDK (CRITICAL)
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/lib/android
          sudo rm -rf /opt/android

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 python-for-android==2023.09.16 cython

      - name: Build APK (Buildozer manages SDK + AIDL)
        env:
          ANDROIDSDK_ACCEPT_LICENSE: "y"
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
